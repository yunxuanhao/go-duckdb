name: Tests

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["1.21"]
      fail-fast: false

    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/checkout@v4

      - name: "Run Tests"
        run: make test
      - uses: actions/upload-artifact@v3
        with:
          name: test
          path: go-duckdb.test.exe
          retention-days: 1

  freebsd_amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y \
              gmake \
              git \
              go

          run: gmake test
